<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mythic Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h2 id="head" >Mythic Canvas</h2>

<div class="toolbar">
    <input type="color" id="colorPicker" aria-label="Choose color">
    <input type="range" id="brushSize" min="1" max="60" value="5">
    <div class="button">
        <button id="brush">Brush</button>
        <button id="eraser">Eraser</button>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <button id="clear">Clear</button>
        <button id="save">Save</button>
        <button id="load">Load</button>
        <button id="download">Download</button>
        <input type="file" id="imgupload" accept="image/*"  >
    </div>
</div>

<div class="board">
    <canvas id="paintCanvas" width="1000px" height="600px"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
